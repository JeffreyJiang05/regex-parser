name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: dependencies
      run: sudo apt install libcriterion-dev
    - name: make
      run: make clean all
    - name: run_tests
      run: ./bin/regex_tests -j1 --verbose

